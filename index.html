<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div class="pop__up">
		<div class="pop__up-call-block">
			<div class="call__block">
				<h3 class="call_title">Заказать звонок</h3>
				<div class="call__close"><i class="fa fa-times" aria-hidden="true"></i></div>
				<input type="text" name="name" class="call__input" placeholder="Имя">
				<input type="text" name="phone" class="call__input" placeholder="Телефон">
				<textarea name="call" class="call__textarea" cols="30" rows="6" placeholder="Вопрос"></textarea>
				<a href="#" class="item-link call__btn">Заказать обратный звонок <i class="fa fa-phone" aria-hidden="true"></i>
</a>	
			</div>
		</div>
	</div>
</body>
</html>
